baseURL = "https://blog.thinkbox.dev/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "ThinkBox"

publishDir = "../"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"


[params]
  # LoveIt theme version
  version = "0.1.X"

  # site default theme ("light", "dark", "auto")
  defaultTheme = "dark"
  

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is allowed), such as icons
    pre = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

  # Header info
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
  # Footer Copyright Info
  [params.footer]
    # Site creation time
    since = 2019
    # ICP info only in China (HTML format is allowed)
    icp = ""
    # license info (HTML format is allowed)
    #license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # Home Page Info
  [params.home]
    # Home Page Profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "https://avatars0.githubusercontent.com/u/52838964?s=460&u=b51716bfc4b1243ce204619461aa88a7e5351174&v=4"
      # subtitle shown in home page
      subtitle = "Writings about things I have done."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
    # Home Page Posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false

  # Social Info in home page
  [params.social]
    GitHub = "iamaleks"
    Linkedin = "xxxx"
    #Email = "xxxx@xxxx.com"
    

  # Page config
  [params.page]
    # whether to use lightgallery in the page
    lightgallery = false
    # whether to show link to Raw Markdown content of the post
    linkToMarkdown = false



  # Social Share Links in post page
  [params.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = true
    Whatsapp = true
    #Pinterest = true
    # Tumblr = true
    HackerNews = true
    Reddit = true
