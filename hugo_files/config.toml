    # Myspace = true
    # Blogger = true
    Baidu = true
    # Odnoklassniki = true
    # Evernote = true
    # Skype = true
    # Trello = true
    # Mix = true


  # Comment Config
  [params.comment]
    enable = true
    # Disqus Comment Config (https://disqus.com/)
    [params.comment.disqus]
      # LoveIt   v0.1.1
      enable = true
      # Disqus shortname to use Disqus in posts
      shortname = "blog-thinkbox-dev"
    # Gitalk Comment Config (https://github.com/gitalk/gitalk)
    [params.comment.gitalk]
      # LoveIt   v0.1.1
      enable = false
      owner = ""
      repo = ""
      clientId = ""
      clientSecret = ""

